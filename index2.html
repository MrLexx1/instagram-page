<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Notifications</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="flex">
                <div class="col-1">
                    <img src="/img/pngegg.png" width="120px" alt="Instagram Logo">
                </div>
                <div class="col-2">
                    <div class="menu-wrapper">
                        <div class="menu">
                            <a href="index.html" class="menu-link-utama"><i class="fas fa-lg fa-home"></i></a>
                            <a href="explore.html" class="menu-link"><i class="fas fa-lg fa-compass"></i></a>
                            <a href="#" class="menu-link"><i class="fas fa-lg fa-heart"></i></a>
                            <div class="img-circle">
                                <img src="/img/WhatsApp Image 2024-09-11 at 08.25.45.jpeg.jpeg" class="img-avatar" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Notifikasi</h2>
        <div class="notification-list">
            <div class="notification-item">
                <i class="fas fa-heart"></i>
                <p><b>Ani</b> menyukai foto Anda</p>
            </div>
            <div class="notification-item">
                <i class="fas fa-comment"></i>
                <p><b>Budi</b> mengomentari foto Anda</p>
            </div>
            <div class="notification-item">
                <i class="fas fa-user-plus"></i>
                <p><b>Citra</b> mulai mengikuti Anda</p>
            </div>
            <div class="notification-item">
                <i class="fas fa-heart"></i>
                <p><b>Doni</b> menyukai komentar Anda</p>
            </div>
        </div>
    </div>
</body>
</html>
