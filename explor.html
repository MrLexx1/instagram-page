<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Instagram</title>
    <link rel="stylesheet" href="explor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="flex">
                <div class="col-1">
                    <div class="flex">
                        <img src="/img/pngegg.png" width="100px" alt="">
                        <div class="input-wrapper">
                            <div class="search">
                                <i class="fas fa-search"></i>
                                <input type="text" class="input-search" placeholder="Cari...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="menu-wrapper">
                        <div class="menu">
                            <a href="index.html" class="menu-link-utama"><i class="fas fa-lg fa-home"></i></a>
                            <a href="explore.html" class="menu-link-utama"><i class="fas fa-lg fa-compass"></i></a>
                            <a href="#" class="menu-link-utama"><i class="fas fa-lg fa-heart"></i></a>
                            <div class="img-circle">
                                <img src="/img/WhatsApp Image 2024-09-11 at 08.25.45.jpeg" class="img-avatar" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="explore-container">
        <div class="grid">
            <!-- Explore grid images -->
            <div class="grid-item"><img src="img/explore1.jpeg" alt="explore image 1"></div>
            <div class="grid-item"><img src="img/explore2.jpeg" alt="explore image 2"></div>
            <div class="grid-item"><img src="img/explore3.jpeg" alt="explore image 3"></div>
            <div class="grid-item"><img src="img/explore4.jpeg" alt="explore image 4"></div>
            <div class="grid-item"><img src="img/explore5.jpeg" alt="explore image 5"></div>
            <div class="grid-item"><img src="img/explore6.jpeg" alt="explore image 6"></div>
            <div class="grid-item"><img src="img/explore7.jpeg" alt="explore image 7"></div>
            <div class="grid-item"><img src="img/explore8.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore9.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore10.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore11.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore12.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore13.jpeg" alt="explore image 8"></div>
            <div class="grid-item"><img src="img/explore14.jpeg" alt="explore image 8"></div>
            <!-- Tambahkan lebih banyak grid item sesuai keinginan -->
        </div>
    </div>
</body>
</html>
